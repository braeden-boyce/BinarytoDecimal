<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial scale=1.0">
        <title>Binary to Decimal Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Binary to Decimal Converter</h1>
        <p id="description">Enter a binary number (base-2) in the text box to convert it to decimal format (base-10)</p>
        
        <input type="text" id="binaryInput" placeholder="Enter binary number...">
        <br>
        <button type="submit" id="convertButton" onclick="convertBinaryToDecimal()">Convert</button>
        
        <div id="resultBox">
            <h1 id="result"></h1>
        </div>

        <script src="script.js"></script>
    </body>
</html>
